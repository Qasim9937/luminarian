<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – TAYARi.Transitions</title>
  <link rel="icon" type="image/png" href="GLYPH(1).png">

  <!-- ✅ Font Imports -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;700;800&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">


  <style>
    :root {
      --saffron: #f1cd30;
      --crimson: #d21b1b;
      --emerald: #50c878;
      --prussian: #0a2e51;
      --charcoal: #333333;
      --lightgray: #f1f1f1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html { 
      scroll-behavior: smooth; }

    /* Typography Base */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
      width: 100vw;
      /* background-color: var(--lightgray); */
      /* color: var(--charcoal); */
      font-family: "Plus Jakarta Sans", "Poppins", Arial, sans-serif;
      font-size: 16px;
      font-weight: 300;
      line-height: 1.625;
      height: 100vh;
    }

    /* Headings */
    h1, h2, h3 {
      font-family: "Plus Jakarta Sans", "Poppins", Arial, sans-serif;
      font-weight: 700;
      line-height: 1.3;
      color: var(--charcoal);
    }

    /* Tagline & Secondary Text */
    .tagline,
    .cta-under-form{
      font-family: "Poppins", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.42857;
    }



    /* Buttons */
    button,
    .login-scroll-btn {
      font-family: "Plus Jakarta Sans", "Poppins", Arial, sans-serif;
      font-weight: 600;
      font-size: 14px;
      line-height: 1.42857;
    }

    /* Inputs & Labels */
    label,
    input {
      font-family: "Poppins", Arial, sans-serif;
      font-size: 14px;
      line-height: 1.42857;
    }

    .left-section, .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 100px;
      height: 100vh;
    }

    .left-section {
      flex-direction: column;
      text-align: center;
      gap: 20px;
      color: var(--charcoal);
    }

    .left-section img {
      width: 90px;
      height: auto;
      margin-bottom: 24px;
    }

    .left-section h1 {
      font-size: 40px;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .left-section h2 {
      font-size: 26px;
      font-weight: 600;
    }

    
    #typewriter-container {
      height: 20px;
      padding: 10px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #typewriter {
      font-size: 18px;
      font-weight: bold;
      white-space: nowrap;
    }

    .login-scroll-btn {
      margin-top: 30px;
      padding: 14px;
      background-color: var(--prussian);
      color:white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      width: 150px;
      transition: background 0.3s ease;
      margin-bottom: 120px;
    }

    .login-scroll-btn:hover {
      transform: scale(1.01) translateY(-2px);
    }

    .right-section {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-top: 100px;
      display: none;
    }

    .form-container {
      background-color: var(--prussian);
      color: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .form-logo img {
      width: 60px;
      height: auto;
    }

    .form-logo h3 {
      font-size: 28px;
      font-weight: 700;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: var(--charcoal);
    }

    input:focus {
      outline: 2px solid var(--emerald);
    }

    button[type="submit"] {
      width: 100%;
      background-color: var(--emerald);
      color: var(--charcoal);
      padding: 12px;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    button[type="submit"]:active {
      transform: scale(0.98);
    }

    .error-text {
      display: none;
      margin-top: 16px;
      font-size: 14px;
      color: var(--crimson);
      font-style: italic;
      text-align: center;
    }

    .security-note {
      margin-top: 12px;
      color: var(--saffron);
      text-align: center;
      font-style: italic;
    }

    .cta-under-form {
      font-weight: 600;
      text-align: center;
      font-style: italic;
    }

    .initiatives-div {
      margin-top: 20px;
      text-align: center;
      position: absolute;
      bottom: 30px;
      left: 100px;
      background: black;
      color: var(--lightgray);
      padding: 20px;
      font-size: 25px;
      font-family: 'Nunito Sans', sans-serif;
    }

    @media (max-width: 600px) {
      .left-section, .right-section {
        flex: none;
        width: 100%;
        height: 100dvh;
        padding: 30px 20px;
      }

      .left-section h1 {
        font-size: 28px;
      }

      .login-scroll-btn {
        display: inline-block;
      }

      .form-container {
        padding: 28px;
      }

      .security-note {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ Left Section -->
  <div class="left-section">
    <a class="logo" href="#"><img src="GLYPH(1).png" alt="Logo" /></a>
    <h2>Welcome to the</h2> 
    <h1>.transitions co-Builders Hub</h1>
    <p class="tagline">Home of</p>

    <div id="typewriter-container">
      <p id="typewriter">Ingenuity | Intelligence | Wisdom</p>
    </div>

    <div class="initiatives-div"> 
      <p>AN INITIATIVE OF</p> 
      <p>Tayari.transitions</p>
    </div>

    <button class="login-scroll-btn"
  onclick="document.getElementById('right-section').style.display='flex';
           document.getElementById('loginForm').scrollIntoView({behavior:'smooth'});">
  Login ↓
</button>

  </div>

  <!-- ✅ Right Section -->
  <div class="right-section" id="right-section">
    <div class="form-container">
      <div class="form-logo">
        <img src="GLYPH(1).png" alt="Logo" />
        <h3 style="color: white;">Sign In</h3>
      </div>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="errorText" class="error-text">Incorrect email or password.</p>
      </form>
    </div>
    <p class="cta-under-form">co-Build to co-Own what you help to co-Create</p>
  </div>





  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBK4ccMH83_Xlba1oZVO3b4AANPdS78Do",
      authDomain: "tayari-transitions-auth.firebaseapp.com",
      projectId: "tayari-transitions-auth",
      storageBucket: "tayari-transitions-auth.appspot.com",
      messagingSenderId: "356422305168",
      appId: "1:356422305168:web:de6c9cc923133e31bd1f15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorText = document.getElementById("errorText");
    const loginButton = loginForm.querySelector("button");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      loginButton.disabled = true;
      loginButton.textContent = "Logging in...";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "landing.html";
        })
        .catch(() => {
          errorText.style.display = "block";
          loginButton.disabled = false;
          loginButton.textContent = "Login";
        });
    });
  </script>
</body>
</html>
